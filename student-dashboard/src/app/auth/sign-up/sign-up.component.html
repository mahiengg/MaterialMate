
  <mat-card >
    <mat-card-title>Sign up</mat-card-title>

    <mat-card-content>
      <form [formGroup]="signForm" (ngSubmit)="registered()">
        <div>
          <div>
            <mat-form-field>
              <mat-label>First name</mat-label>
              <input
                type="text"
                matInput
                id="firstName"
                formControlName="firstName"
              />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Last name</mat-label>
              <input
                type="text"
                matInput
                id="lastName"
                formControlName="lastName"
              />
            </mat-form-field>
          </div>
        </div>
        <div>
          <div>
            <mat-form-field>
              <mat-label>Email</mat-label>
              <input type="text" matInput id="email" formControlName="email" />
            </mat-form-field>
          </div>
          <div>
            <mat-form-field>
              <mat-label>Password</mat-label>
              <input
                type="password"
                matInput
                id="passWord"
                formControlName="passWord"
              />
            </mat-form-field>
          </div>
        </div>
        <div>
          <div>
            <button [disabled]="!signForm.valid" type="submit">
              Registered
            </button>
          </div>
          <div class="signUp">
            Have an account? <span><a class ="active" routerLink="/login">Login</a></span>
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
