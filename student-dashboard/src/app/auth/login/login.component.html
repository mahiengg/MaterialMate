<div>
  <mat-card class="example-card">
    <mat-card-title>Login</mat-card-title>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-form-field>
          <mat-label>Email</mat-label>
          <input type="text" matInput id="userName" formControlName="userName" />
        </mat-form-field>
        <mat-form-field>
          <mat-label>Password</mat-label>
          <input
            type="password"
            matInput
            id="password"
            formControlName="passWord"
          />
        </mat-form-field>
        <div>
          <div>
            <button [disabled]="!loginForm.valid" type="submit">Login</button>
          </div>
          <div class="signUp">
            Not registered?
            <span
              ><a class="active" routerLink="/signup">Create account</a></span
            >
          </div>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
