<!-- for more reference about pdf pdf-viewer https://www.npmjs.com/package/ng2-pdf-viewer#page -->

<div  class="pdf-viewer" id="outerContainer">
    <div class="pdf-container">
      <input id="query" #queryInp [value]="query" (keyup.enter)="searchQueryChanged(queryInp.value)" />
      <pdf-viewer
        [src]="src2"
        [rotation]="0"
        [original-size]="true"
        [show-all]="true"
        [fit-to-page]="true"
        [zoom]=".9"
        [zoom-scale]="'page-width'"
        [stick-to-page]="false"
        [render-text]="true"
        [render-text-mode]="2"
        [external-link-target]="'blank'"
        [autoresize]="true"
        [show-borders]="true"
        [fit-to-page]="true"
        (after-load-complete)="callBackFn($event)"
        (page-rendered)="pageRendered($event)"
        style="width: 100%; height: 650px;"
      ></pdf-viewer>
    </div>
    
  </div>

  <button mat-fab color="accent" aria-label="Example icon button with a heart icon" >
    <mat-icon>notes</mat-icon>
  </button>
